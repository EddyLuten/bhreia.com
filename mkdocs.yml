site_name: Bhreia
copyright: Copyright &copy; 2021 - 2023 Eddy Luten
repo_url: https://github.com/EddyLuten/bhreia.com
repo_name: EddyLuten/bhreia.com
plugins:
  - alias
  - live-edit
  - awesome-pages
  - categories:
      no_nav: true
  - search:
      lang: en
extra:
  analytics:
    provider: google
    property: G-4Y6GVT3ZWF
  social:
    - icon: fontawesome/solid/earth-americas
      link: https://luten.dev/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/EddyLuten
    - icon: fontawesome/brands/github
      link: https://github.com/EddyLuten

markdown_extensions:
  - pymdownx.emoji
  - attr_list
  - admonition
  - mdx_truly_sane_lists
  - pymdownx.details
  - pymdownx.tilde
  - neoteroi.timeline
  - neoteroi.cards
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets:
      base_path: 'docs/assets/snippets'
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra_css:
  - assets/stylesheets/bhreia.css
  - assets/stylesheets/neoteroi-mkdocs.css
extra_javascript:
  - assets/js/helpers.js
  - assets/js/bhreia.js
  - assets/js/infobox.js
  - assets/js/name-gen.js
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/dice-d20
    admonition:
      info: octicons/info-16
  palette:
    # scheme: slate
    primary: blue
    accent: orange
  features:
    - navigation.expand
    - navigation.sections
    # - navigation.indexes
    - navigation.top
    # - toc.integrate
    - search.suggest
